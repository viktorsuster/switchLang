<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multiple Languages with Jquery</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="script/script.js"></script>
</head>
<body>

  <nav class="nav-horizontal">
    <div class="mask">
      <ul class="list">
        <li><img src="img/Mark.png"><a href="#" id="logo">workflow</li>
        <a href="#"><li class="lang active" key="dashboard">Dashboard</li></a>
        <a href="#"><li class="lang" key="team">Team</li></a>
        <a href="#"><li class="lang" key="projects">Projects</li></a>
        <a href="#"><li class="lang" key="calendar">Calendar</li></a>
      </ul>


      <select id="mySelect">
        <option value="en" class="translate">English</option>
        <option value="sk" class="translate">Slovensky</option>
        <option value="pl" class="translate">PoÄ¾sky</option>
      </select>
    </div>
  </nav>

  <p class="lang" key="desc">Hi!</p>

</body>
</html>

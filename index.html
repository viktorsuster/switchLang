<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Switch lang</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="script/script.js"></script>
</head>

<body>

  <!-- Menu -->

  <div class="menu">
    <nav class="nav-horizontal">
      <div class="mask">
        <ul class="list" id="nav-list">
          <a href="#" id="logo">
            <li><img class="img-logo" src="img/Mark.png">workflow</li>
          </a>
        </ul>

        <!-- Language selector -->

        <div id="mySelects" class="lang-menu">
          <div class="selected-lang">
            <img class="icon" src="img/Icon.png" alt="">
          </div>

          <ul id="lang-switcher"></ul>

        </div>
      </div>
    </nav>
  </div>

  <!-- Web content -->
  <section class="web-content">
      <div class="first-box">
        <p class="lang" key="content">Hi!</p>
      </div>
  </section>
